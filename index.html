<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&family=Shadows+Into+Light&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>GenPass</title>
</head>
<body>
<div class="container mt-5 vg-passwords">
	<h4 class="mb-4">Придумайте пароль</h4>
	<div class="vg-passwords-wrapper">
		<div class="vg-passwords-item">
			<input id="userPassword" value="" data-difficulty="light" type="text" placeholder="Пароль">
			<label for="userPassword">Пароль:</label>
		</div>
		<div class="vg-passwords-item">
			<input id="repeatPassword" type="text" placeholder="Повторите пароль">
			<label for="repeatPassword"> Повторите пароль: </label>
		</div>
	</div>
	<div class="btn-area">
		<button id="createPassword" class="btn btn-primary mt-4">Создать</button>
		<button id="generatePassword" class="btn btn-primary mt-4">Сгенирировать пароль</button>
	</div>
	<div class="password">
		<div class="text-block"></div>


		<div class="color-block"></div>
	</div>



</div>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
